{% extends "layout.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-lg shadow-md">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-medium text-gray-900">{{ 'Edit' if todo else 'Add' }} Task</h2>
    </div>
    
    <form method="POST" class="px-6 py-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-medium mb-2">Task Title <span class="text-red-500">*</span></label>
            <input type="text" id="title" name="title" required value="{{ todo.title if todo else '' }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
                placeholder="What needs to be done?">
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Description</label>
            <textarea id="description" name="description" rows="3"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
                placeholder="Add any details about this task">{{ todo.description if todo else '' }}</textarea>
        </div>
        
        <div class="mb-4">
            <label for="due_date" class="block text-gray-700 text-sm font-medium mb-2">Due Date</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') if todo and todo.due_date else '' }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500">
        </div>
        
        <div class="mb-6">
            <label class="flex items-center">
                <input type="checkbox" name="is_completed" id="is_completed" 
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    {% if todo and todo.is_completed %}checked{% endif %}>
                <span class="ml-2 text-gray-700 text-sm">Mark as completed</span>
            </label>
        </div>
        
        <div class="flex justify-between">
            <a href="{{ url_for('dashboard') }}" 
                class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancel
            </a>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {{ 'Save Changes' if todo else 'Add Task' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
